<section class="card">
  <div class="card-header">
    <button class="btn btn-primary float-right" (click)="addNewGame = !addNewGame">{{ addNewGame ? 'Cancel' : 'New game' }}</button>
    <h3>Games</h3>
  </div>
  <div class="card-body">
      <app-new-game *ngIf="addNewGame"></app-new-game>
      <ul class="list-group" *ngIf="!addNewGame">
        <li class="list-group-item" *ngFor="let game of games">
          {{ game.date | date: 'dd MMM yyyy, HH:mm' }}
        </li>
      </ul>
    </div>
  </section>
