<table class="table">
  <thead>
    <tr>
      <th>Date Played</th>
      <th>Goals For</th>
      <th>Goals Against</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.date | date: 'dd MMM yyyy, HH:mm' }}</td>
      <td>{{ game.team_one_goals }}</td>
      <td>{{ game.team_two_goals }}</td>
    </tr>
  </tbody>
</table>
