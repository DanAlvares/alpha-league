<section class="card">
  <div class="card-header">
    <h3>Players</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let player of players">
        <img [src]="player.flag_url" [alt]="player.nationality" [title]="player.nationality" />
        {{ player.name }}
      </li>
    </ul>
  </div>
</section>
