<div class="container">
  <h2>Players</h2>

  <div class="form-group material-form">
    <input class="form-control" id="playerSearch" (keyup)="filterPlayers($event.target.value)" type="text" placeholder="Search players" />
    <label class="control-label" for="playerSearch">Search players</label>
  </div>

  <app-players-list [players]="playersList"></app-players-list>
</div>
